            // ØªØ±ØªÙŠØ¨ Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ† Ø­Ø³Ø¨ Ø§Ù„Ù…Ø±ÙƒØ² ÙˆØ§Ù„ØªÙ‚ÙŠÙŠÙ…
            allPlayers.sort((a, b) => {

            // Ø¥Ù†Ø´Ø§Ø¡ ØµÙØ­Ø§Øª Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ†
            for (let i = 0; i < totalPlayerPages; i++) {
                const startIdx = i * playersPerPage;

                html += `<div class="page"><div class="page-content">`;

                html += `<div class="player-grid">`;
                
                pagePlayers.forEach(player => {
                    html += `
                        <div class="player-spot ${!player.is_collected ? 'not-collected' : ''}">

                                    : `<div class="empty-spot-info">
                                         <span class="locked-icon">ğŸ”’</span>
                                         <span class="locked-text">Ø§Ø¬Ù…Ø¹ Ø§Ù„Ù„Ø§Ø¹Ø¨ Ù„Ø±Ø¤ÙŠØ© ØµÙˆØ±ØªÙ‡</span>
                                       </div>`

                            </div>
                            <div class="player-details">

                    `;

                html += `</div>`;
                html += `<div class="page-number">ØµÙØ­Ø© ${i + 1}</div>`;
                html += `</div></div>`;
            }
            
            // Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØµÙØ­Ø§Øª Ø¥Ù„Ù‰ Ø§Ù„Ø­Ø§ÙˆÙŠØ©
            $('#catalog-container').html(html);
            
            // ØªÙ‡ÙŠØ¦Ø© Ù…ÙƒØªØ¨Ø© turn.js
            $('#catalog-container').turn({
                width: $('#catalog-container').width(),
                height: $('#catalog-container').height(),
                autoCenter: true,
                gradients: true,
                acceleration: true,
                elevation: 50,
                duration: 1200,
                display: 'double',
                turnCorners: 'bl,br',
                inclination: 10,
                pages: totalPages,
                when: {

            // ØªØ­Ø³ÙŠÙ† ØµÙˆØª Ø§Ù„ØªØ£Ø«ÙŠØ±Ø§Øª - Ø¥Ø°Ø§ Ø±ØºØ¨Øª ÙÙŠ Ø¥Ø¶Ø§ÙØ© Ù‡Ø°Ù‡ Ø§Ù„Ù…ÙŠØ²Ø©
            function playFlipSound() {
                // ÙŠÙ…ÙƒÙ† ØªØ¹Ù„ÙŠÙ‚ Ù‡Ø°Ù‡ Ø§Ù„Ø¯Ø§Ù„Ø© Ø¥Ø°Ø§ Ù„Ù… ØªØ±ØºØ¨ ÙÙŠ Ø¥Ø¶Ø§ÙØ© ØµÙˆØª
                // Ø§Ø®ØªÙŠØ§Ø±ÙŠ: Ø¥Ø¶Ø§ÙØ© ØµÙˆØª Ù„Ù„ØªÙ‚Ù„ÙŠØ¨
                // const sound = new Audio('/static/sounds/page-flip.mp3');
                // sound.volume = 0.5;
                // sound.play();
            }
            
            // ÙˆØ¸Ø§Ø¦Ù Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªÙ†Ù‚Ù„ Ø§Ù„Ù…Ø­Ø³Ù†Ø©
            $('#next-page').on('click', function() {
                $('#catalog-container').turn('next');
                playFlipSound();
            });
            
            $('#prev-page').on('click', function() {

            // Ø¥Ø¶Ø§ÙØ© Ø¯Ø¹Ù… Ù„Ù…ÙØ§ØªÙŠØ­ Ø§Ù„Ø£Ø³Ù‡Ù…
            $(document).keydown(function(e) {
                if (e.keyCode == 37) { // Ø³Ù‡Ù… ÙŠØ³Ø§Ø±
                    $('#catalog-container').turn('previous');
                    playFlipSound();
                    return false;
                }
                if (e.keyCode == 39) { // Ø³Ù‡Ù… ÙŠÙ…ÙŠÙ†
                    $('#catalog-container').turn('next');
                    playFlipSound();
                    return false;
                }
            });
            
            // ØªØ­Ø¯ÙŠØ« Ø­Ø§Ù„Ø© Ø§Ù„Ø£Ø²Ø±Ø§Ø±
            function updateNavigationButtons(page) {
                const totalPages = $('#catalog-container').turn('pages');
                $('#prev-page').prop('disabled', page === 1);
                $('#next-page').prop('disabled', page >= totalPages);
                
                // ØªØºÙŠÙŠØ± Ù„ÙˆÙ† Ø§Ù„Ø®Ù„ÙÙŠØ© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø­Ø§Ù„ÙŠØ©
                if (page === 1) {
                    // Ù„ÙˆÙ† Ø®Ø§Øµ Ù„Ù„ØºÙ„Ø§Ù
                    $('body').css('background', '#1a1a1a');
                } else {
                    // Ù„ÙˆÙ† Ø¹Ø§Ø¯ÙŠ Ù„Ù„ØµÙØ­Ø§Øª Ø§Ù„Ø¯Ø§Ø®Ù„ÙŠØ©
                    $('body').css('background', '#222');
                }
            }
            
            // ØªØ­Ø¯ÙŠØ« Ø­Ø§Ù„Ø© Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
            updateNavigationButtons(1);
            
            // ØªØ­Ø³ÙŠÙ† ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø­Ø¬Ù… Ø¹Ù†Ø¯ ØªØºÙŠÙŠØ± Ø­Ø¬Ù… Ø§Ù„Ù†Ø§ÙØ°Ø©
            $(window).resize(function() {
                let width = $('#catalog-container').parent().width() * 0.9;
                let height = $(window).height() * 0.8;
                
                // Ù„Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø¹Ø¯Ù… ØªØ¬Ø§ÙˆØ² Ø§Ù„Ø¹Ø±Ø¶ Ø§Ù„Ø£Ù‚ØµÙ‰
                width = Math.min(width, 1000);
                
                // Ø§Ù„Ø­ÙØ§Ø¸ Ø¹Ù„Ù‰ Ù†Ø³Ø¨Ø© Ø§Ù„Ø¹Ø±Ø¶ Ø¥Ù„Ù‰ Ø§Ù„Ø§Ø±ØªÙØ§Ø¹
                if (width / height > 1.5) {
                    width = height * 1.5;
                }
                
                $('#catalog-container').turn('size', width, height);
                $('#catalog-container').turn('center');
            }).resize();
            
            // Ø¥Ø¶Ø§ÙØ© ØªØ£Ø«ÙŠØ± ÙÙˆÙ‚ Ø§Ù„ÙƒØªØ§Ø¨ Ø¹Ù†Ø¯ ØªÙ…Ø±ÙŠØ± Ø§Ù„Ù…Ø§ÙˆØ³
            $('#catalog-container').on('mousemove', function(e) {
                const bookOffset = $(this).offset();
                const relX = e.pageX - bookOffset.left;
                const relY = e.pageY - bookOffset.top;
                const width = $(this).width();
                const height = $(this).height();
                
                // Ø­Ø³Ø§Ø¨ Ø§Ù„Ø²Ø§ÙˆÙŠØ© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ù…ÙˆØ¶Ø¹ Ø§Ù„Ù…Ø§ÙˆØ³
                const rotateY = (relX - width/2) / 20;
                const rotateX = (height/2 - relY) / 20;
                
                // ØªØ·Ø¨ÙŠÙ‚ ØªØ£Ø«ÙŠØ± Ø«Ù„Ø§Ø«ÙŠ Ø§Ù„Ø£Ø¨Ø¹Ø§Ø¯ Ø®ÙÙŠÙ Ø¹Ù„Ù‰ Ø§Ù„ÙƒØªØ§Ø¨
                $(this).css('transform', `perspective(1000px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`);
            });
            
            // Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ÙƒØªØ§Ø¨ Ø¥Ù„Ù‰ ÙˆØ¶Ø¹Ù‡ Ø§Ù„Ø·Ø¨ÙŠØ¹ÙŠ Ø¹Ù†Ø¯ Ù…ØºØ§Ø¯Ø±Ø© Ø§Ù„Ù…Ø§ÙˆØ³
            $('#catalog-container').on('mouseleave', function() {
                $(this).css('transform', 'perspective(1000px) rotateY(0deg) rotateX(0deg)');
            });
            
            // Ø¥Ø®ÙØ§Ø¡ Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ù…Ø³Ø§Ø¹Ø¯Ø© Ø¨Ø¹Ø¯ ÙØªØ±Ø©
            setTimeout(function() {
                $('.navigation-hint').fadeOut(1000);
            }, 5000);
        });
    </script>
