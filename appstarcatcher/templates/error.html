<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/STAR CATCHER FINAL LOGO-11.png') }}">
    <title>خطأ في النظام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .error-container {
            text-align: center;
            color: #ffffff;
            z-index: 2;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #cccccc;
        }

        .error-soccer-ball {
            width: 100px;
            height: 100px;
            margin: 2rem auto;
            animation: bounce 2s infinite;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 2rem;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #1a1a1a,
                #1a1a1a 10px,
                #222222 10px,
                #222222 20px
            );
            opacity: 0.5;
        }

        .field-lines {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50vh;
            border-top: 2px solid rgba(255, 0, 0, 0.3);
            transform: perspective(500px) rotateX(60deg);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .side-decorations {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 80vh;
            background: linear-gradient(to bottom, transparent, #ff0000, transparent);
        }

        .side-decorations.left {
            left: 50px;
        }

        .side-decorations.right {
            right: 50px;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }

            .side-decorations {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="field-lines"></div>
    <div class="side-decorations left"></div>
    <div class="side-decorations right"></div>
    
    <div class="error-container">
        <div class="error-code">{{ error_code }}</div>
        <div class="error-soccer-ball">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#ffffff"/>
                <path d="M50 5 L90 50 L50 95 L10 50 Z" fill="#000000"/>
                <circle cx="50" cy="50" r="10" fill="#ff0000"/>
            </svg>
        </div>
        <div class="error-message">{{ error_message }}</div>
        <a href="{{ url_for('index') }}" class="back-button">
            العودة للصفحة الرئيسية
        </a>
    </div>

    <script>
        document.querySelector('.error-soccer-ball').addEventListener('mouseover', function() {
            this.style.transform = 'rotate(360deg)';
            this.style.transition = 'transform 1s ease';
        });

        document.querySelector('.error-soccer-ball').addEventListener('mouseout', function() {
            this.style.transform = 'rotate(0deg)';
        });
    </script>
</body>
</html>
